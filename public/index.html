<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="Styles/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="icon" type="images/svg" href="Images/NewLogo.svg">
    <title>CodeFetch</title>
</head>

<body class="flex justify-center items-center h-[100vh] bg-zinc-900 text-white lg:px-[10vw] sm:px-0">
    <!-- Page Card -->
    <div class="block relative w-[50vw] p-2 my-4 shadow-2xl bg-zinc-800 border-[1px] border-zinc-700 border-t-zinc-600 rounded-lg">
        <!-- Profile Link -->
        <a href="profile.html">
            <div class="inline-flex justify-center absolute right-2 transition-all p-2 shadow-lg bg-zinc-800 border-[1px] border-zinc-700 border-t-zinc-600 hover:bg-zinc-700 rounded-md text-white">
                <span class="material-symbols-rounded text-blue-500 mr-2">account_circle</span>
                <p>My Profile</p>
            </div>
        </a>
        <!-- body -->
        <div class="grid gap-10 px-4 py-24" style="grid-template-columns: 312px auto;">
            <img class="m-6 w-[300px] shadow-2xl border-[1px] border-zinc-700 border-t-zinc-600 rounded-full" src="Images/NewLogo.svg" alt="logo">
            <div class="my-auto">
                <h1 class="text-4xl"> CodeFetch </h1>
                <h4 class="text-blue-300">Where people can find you</h4>
                <p>As a developer, have you ever wanted one place to keep track of all your accomplishemnts? Well
                    now you can!</p>
            </div>
        </div>
    </div>
